<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Site Analyzer</title>
  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #analyze-section {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    #site-url {
      width: 300px;
      padding: 8px;
    }
    #overview {
      margin: 20px auto;
      padding: 16px;
      max-width: 800px;
      background-color: var(--hexCode, #f8f8f8);
      border-radius: 8px;
    }
    .results {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin: 20px;
    }
    .card {
      border: 1px solid #ddd;
      padding: 16px;
      width: calc(25% - 16px);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 8px;
    }
    .card h3 {
      font-size: 1.2em;
      margin: 8px 0;
    }
    .card button {
      padding: 8px 12px;
      margin-top: 8px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .card {
        width: calc(50% - 16px);
      }
    }
    @media (max-width: 480px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div id="analyze-section">
    <input id="site-url" type="text" placeholder="Type something here" required>
    <button id="analyze-button">Analyze</button>
  </div>

  <div id="overview"></div>
  <div class="results"></div>

  <script type="module" src="./site-analyzer.js"></script>
</body>
</html>
